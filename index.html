<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Project 3</title>
  </head>
  <body>
    <section aria-label="navbar" class="flex-2">
      <nav class="navbar-container">
        <div>
          <img src="./assets/Logo.png" alt="brand-logo" class="logo" />
        </div>
        <div class="grow-list">
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
          </ul>
        </div>

        <div>
          <p>
            <button type="button" class="nav-button">Get Started</button>
          </p>
        </div>
      </nav>

      <div class="hero-text">
        <div class="left-text">
          <h1 class="left-text1">Your Justice Is Our Top Priority</h1>
        </div>
        <div class="right-text">
          <p class="right-text1">
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </div>
      </div>
    </section>

    <!-- Banner -->
    <section aria-label="banner" class="image-hammer">
      <div class="banner-container">
        <img src="./assets/project3img.png" alt="illustration" />
      </div>
    </section>
  </body>
</html>
